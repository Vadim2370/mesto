<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Шадрин Вадим">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/Cousteau.jpg')%>" alt="Аватар">
            <div class="profile__info">
                <div class="profile__discription">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                </div>    
                <p class="profile__activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
            </ul> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
        <div class="popup__container">
            <form class="popup__form popup__form-profile" name="popup-form" id="popupForm" novalidate>
                <button type="button" class="popup__close popup__button-close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="input-name" class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error input-name-error"></span>
                <input id="input-activity" class="popup__input popup__input_type_activity" name="activity" type="text" placeholder="Занятие" minlength="2" maxlength="200" required>
                <span class="popup__input-error input-activity-error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-card">
        <div class="popup__container">
            <form class="popup__form popup__form-card" name="popup-card" id="popupCard"  novalidate>
                <button type="button" class="popup__close popup__button-close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <input id="input-card" class="popup__input popup__input_type_card-name" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error input-card-error"></span>
                <input id="input-link" class="popup__input popup__input_type_card-link" name="link" type="url" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error input-link-error"></span>
                <button class="popup__submit popup__submit-card" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_dark popup-image">
        <figure class="popup__container-image">
            <button type="button" class=" popup__close popup__button-close" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt=" ">
            <figcaption class="popup__image-caption"></figcaption>
        </figure>
    </section>
    <template class="element-template">
        <li class="element">
            <figure class="element__figure">
                <button type="button" class="element__delete" aria-label="Удалить"></button>
                <button type="button" class="element__large" aria-label="Увеличить">
                    <img class="element__image" src="#" alt=" ">
                </button>
                <figcaption class="element__caption">
                    <h2 class="element__caption-text"></h2>>
                    <button type="button" class="element__like" aria-label="Нравится"></button>
                </figcaption>
            </figure>
        </li>
    </template>
    <!--<script type="module" src="./pages/index.js"></script>-->
</body>
</html>
