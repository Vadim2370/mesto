<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Шадрин Вадим">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__discription">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                </div>    
                <p class="profile__activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
            </ul> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
        <div class="popup__container">
            <form class="popup__form popup__form-profile" name="popup-form">
                <button type="button" class="popup__close popup__close-profile" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" name="profile-name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_type_activity" name="profile-activity" type="text" placeholder="Занятие">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-card">
        <div class="popup__container">
            <form class="popup__form popup__form-card" name="popup-card">
                <button type="button" class="popup__close popup__close-card" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_card-name" name="card-name" type="text" placeholder="Название">
                <input class="popup__input popup__input_type_card-link" name="card-link" type="text" placeholder="Ссылка на картинку">
                <button class="popup__submit poup__submit_card" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_dark popup-image">
        <figure class="popup__container-image">
            <button type="button" class=" popup__close popup__close-image" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt=" ">
            <figcaption class="popup__image-caption"></figcaption>
        </figure>
    </section>
    <template class="element-template">
        <li class="element">
            <figure class="element__figure">
                <button type="button" class="element__delete" aria-label="Удалить"></button>
                <button type="button" class="element__large" aria-label="Увеличить">
                    <img class="element__image" src="#" alt=" ">
                </button>
                <figcaption class="element__caption">
                    <h2 class="element__caption-text"></h2>>
                    <button type="button" class="element__like" aria-label="Нравится"></button>
                </figcaption>
            </figure>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
