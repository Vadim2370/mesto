<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Шадрин Вадим">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__discription">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__edit"></button>
                </div>    
                <p class="profile__activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография">
                        <figcaption class="element__caption">
                            <p class="element__caption-text">Карачаевск</p>
                            <button type="button" class="element__like"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография">
                        <figcaption class="element__caption">
                            <p class="element__caption-text">Гора Эльбрус</p>
                            <button type="button" class="element__like"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография">
                        <figcaption class="element__caption">
                            <p class="element__caption-text">Домбай</p>
                            <button type="button" class="element__like"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография">
                        <figcaption class="element__caption">
                            <p class="element__caption-text">Гора Эльбрус</p>
                            <button type="button" class="element__like"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография">
                        <figcaption class="element__caption">
                            <p class="element__caption-text">Домбай</p>
                            <button type="button" class="element__like"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография">
                        <figcaption class="element__caption">
                            <p class="element__caption-text">Карачаево-Черкессия</p>
                            <button type="button" class="element__like"></button>
                        </figcaption>
                    </figure>
                </li>
            </ul>    
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="popup__input_type_name" type="text" placeholder="Имя">
                <input class="popup__input" id="popup__input_type_activity" type="text" placeholder="Занятие">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
